version: 2.1
executors:
  mypublisher:
    #    working_directory: ~/repo
    docker:
      - image: circleci/node:10
jobs:
  build_image:
    executor: mypublisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build image docker
          command: docker build -f docker/api/Dockerfile -t aexandregelin/nodejs-team9:latest .
      - run:
          name: Archive docker image
          command: docker save -o save_image_docker.tar aexandregelin/nodejs-team9
  publish_image:
    executor: mypublisher
    steps:
      - setup_remote_docker
      - run:
          name: Get docker archive
          command: docker load -i save_image_docker.tar
      - run:
          name: Publish on Docker
          command:
            docker login -u "aexandregelin" -p
            docker push aexandregelin/nodejs-team9:latest
workflows:
  version: 2
  build-master:
    jobs:
      - build_image:
          filters:
            branches:
              only: master
      - publish_image:
          requires:
            - build_image
          filters:
            branches:
              only: master